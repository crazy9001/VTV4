<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form [formGroup]="loginForm" (keydown)="keyDownFunction($event)">
                                    <h1>Đăng nhập</h1>
                                    <p class="text-muted">Đăng nhập vào hệ thống</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Tài khoản"
                                               autocomplete="username" required formControlName="username">
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Mật khẩu"
                                               autocomplete="current-password" required formControlName="password">
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button [disabled]="loginForm.invalid" (click)="onSubmitLogin()" type="button" class="btn btn-primary px-4">Đăng nhập</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
