<form [formGroup]="editVideoForm">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <strong>Video</strong>
                    </div>
                    <div class="CMSVideoEditBoxContent">
                        <div class="card-body CMSVideoUploadLoading">
                            <div class="CMSUploadHtml5Wrapper">
                                <div class="CMSHtml5UploadInputWrapperV3">
                                    <div class="ims-video-upload-control-wrapper">
                                        <label class="ims-video-upload-label" id="InputTypeFileTxt"
                                               (click)="mediaVideoModal.show()">+ Chèn Video</label>
                                        <input type="hidden" formControlName="content" [(ngModel)]="video.content"
                                               class="form-control" autocomplete="off">
                                        <input type="hidden" formControlName="storage_id" [(ngModel)]="video.storage_id"
                                               class="form-control" autocomplete="off">
                                        <input type="hidden" formControlName="id" *ngIf="video" [(ngModel)]="video.id"
                                               required="" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <app-preview-video *ngIf="video" [urlVideoInsert]="video.content"></app-preview-video>
                        </div>
                    </div>
                </div>


                <div class="card">
                    <div class="card-header">
                        <strong>Ảnh đại diện</strong>
                    </div>
                    <div class="card-body">
                        <div class="CMSCreateBoxContent">
                            <ul id="CMSVideoEditItemAvatarChoose">
                                <li *ngFor="let thumb of thumbnails;  let idx = index">
                                    <label for="VMVideoEditItemAvatarChoose0">
                                        <img src="{{ environment.storage_url + thumb.value }}">
                                    </label>
                                    <input type="radio" formControlName="thumbnails" id="VMVideoEditItemAvatarChoose0"
                                           autocomplete="off" [(ngModel)]="video.thumbnails"
                                           [checked]="thumb.value === video.thumbnails"
                                           [value]="thumb.value">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div><!--/.col-->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <strong>Thông tin video</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="CMSVideoTitle">Tiêu đề</label>
                            <div class="col-md-9">
                                <input type="text" id="CMSVideoTitle" formControlName="title" [(ngModel)]="video.title"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="CMSVideoDescription">Tóm tắt</label>
                            <div class="col-md-9">
                                <textarea id="CMSVideoDescription" formControlName="description" rows="5"
                                          class="form-control" [(ngModel)]="video.description"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="CMSVideoDatePublish">Ngày xuất bản</label>
                            <div class="col-md-9">
                                <input class="form-control" id="CMSVideoDatePublish" type="date"
                                       formControlName="publish_at" [ngModel]="video.publish_at | date:'yyyy-MM-dd'">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="select1">Chuyên mục chính</label>
                            <div class="col-md-9">
                                <select id="select1" formControlName="category_id" class="form-control"
                                        [(ngModel)]="video.category_id">
                                    <option [ngValue]="null">Chọn giá trị...</option>
                                    <option *ngFor="let category of categories" [ngValue]="category.id"
                                            [selected]="category.id === video.category_id">
                                        {{ category?.text }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="CMSVideoTags">Tags liên quan</label>
                            <div class="col-md-9">
                                <input type="text" id="CMSVideoTags" formControlName="tags" class="form-control"
                                       autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="CMSVideoSource">Nguồn</label>
                            <div class="col-md-9">
                                <input type="text" id="CMSVideoSource" formControlName="source" class="form-control"
                                       autocomplete="off" [(ngModel)]="video.source">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Video nổi bật</label>
                            <div class="col-md-9 col-form-label">
                                <div class="form-check form-check-inline mr-1">
                                    <input class="form-check-input" type="checkbox" id="inline-checkbox1"
                                           formControlName="highlight" [checked]="video.highlight === 1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <strong>Thông tin SEO</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="CMSVideoMetaTitle">Meta Title</label>
                            <div class="col-md-9">
                                <input type="text" id="CMSVideoMetaTitle" formControlName="seo_title"
                                       class="form-control" [(ngModel)]="video.seo_title">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="CMSVideoMetaKeyWord">Meta Keyword</label>
                            <div class="col-md-9">
                                <input type="text" id="CMSVideoMetaKeyWord" formControlName="seo_keywords"
                                       class="form-control" [(ngModel)]="video.seo_keywords">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="CMSVideoMetaDescription">Meta
                                Description</label>
                            <div class="col-md-9">
                                <textarea id="CMSVideoMetaDescription" formControlName="seo_description" rows="2"
                                          class="form-control" [(ngModel)]="video.seo_description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button (click)="eventUpdateVideo()" type="button" class="btn btn-square btn-primary active"
                                [disabled]="editVideoForm.invalid">
                            <i class="fa fa-save fa-lg"></i> Lưu Thông Tin
                        </button>

                        <div class="CMSButtonBar" *ngIf="video.status === 'DRAFT'">
                            <button *ngIf="role === 'Reporter'" (click)="eventVideoToEditor(video.id)" type="button"
                                    class="btn btn-square btn-warning" [disabled]="editVideoForm.invalid">
                                <i class="fa fa-arrow-circle-o-up fa-lg"></i> Gửi biên tập
                            </button>
                            <button *ngIf="role === 'Secretary' || role === 'Editor'"
                                    (click)="eventVideoToPublish(video.id)" type="button" class="btn btn-square btn-warning"
                                    [disabled]="editVideoForm.invalid">
                                <i class="fa fa-arrow-circle-o-up fa-lg"></i> Gửi xuất bản
                            </button>
                            <button *ngIf="role === 'Secretary'" (click)="eventPublishVideo(video.id)" type="button"
                                    class="btn btn-square btn-danger" [disabled]="editVideoForm.invalid">
                                <i class="fa fa-upload fa-lg"></i> Xuất bản
                            </button>
                        </div>

                        <div class="CMSButtonBar" *ngIf="video.status === 'WAITING_EDITOR'">
                            <button *ngIf="role === 'Secretary' || role === 'Editor'"
                                    (click)="eventVideoToPublish(video.id)" type="button" class="btn btn-square btn-warning"
                                    [disabled]="editVideoForm.invalid">
                                <i class="fa fa-arrow-circle-o-up fa-lg"></i> Gửi xuất bản
                            </button>
                            <button *ngIf="role === 'Secretary' || role === 'Editor'" (click)="eventUpdateVideo()"
                                    type="button" class="btn btn-square btn-dark" [disabled]="editVideoForm.invalid">
                                <i class="fa fa-refresh fa-lg"></i> Trả lại
                            </button>
                            <button *ngIf="role === 'Secretary'" (click)="eventPublishVideo(video.id)" type="button"
                                    class="btn btn-square btn-danger" [disabled]="editVideoForm.invalid">
                                <i class="fa fa-upload fa-lg"></i> Xuất bản
                            </button>
                        </div>

                        <div class="CMSButtonBar" *ngIf="video.status === 'WAITING_PUBLISH'">
                            <button *ngIf="role === 'Secretary'" (click)="eventPublishVideo(video.id)" type="button"
                                    class="btn btn-square btn-danger" [disabled]="editVideoForm.invalid">
                                <i class="fa fa-upload fa-lg"></i> Xuất bản
                            </button>
                            <button *ngIf="role === 'Secretary'" (click)="eventUpdateVideo()" type="button"
                                    class="btn btn-square btn-dark" [disabled]="editVideoForm.invalid">
                                <i class="fa fa-refresh fa-lg"></i> Trả lại
                            </button>
                        </div>

                        <div class="CMSButtonBar" *ngIf="video.status === 'PUBLISHED'">
                            <button *ngIf="role === 'Secretary'" (click)="eventRemoveVideo(video.id)" type="button"
                                    class="btn btn-square btn-danger" [disabled]="editVideoForm.invalid">
                                <i class="fa fa-trash-o fa-lg"></i> Gỡ xuống
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <app-modal-media-video #mediaVideoModal
                           (messageEventInsertVideo)="eventReceiveVideoInsert($event)"></app-modal-media-video>
</form>
